<div class="container">
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <div id="objectList">
        <div class="list-header">
            <h2>POIs</h2>
            <button id="addObjectButton">Add Object</button>
        </div>
        <div class="poi-list">
            <div class="list-obj dummy">
                <button class="banner-icon">
                    <img src="images/banners/blue_banner.png" alt="blue banner">
                </button>
                <input type="text" class="obj-name" value="Dummy Object">
                <label for="obj-x">X:</label>
                <input type="number" class="obj-x" value="100">
                <label for="obj-y">Y:</label>
                <input type="number" class="obj-y" value="100">
                <button class="remove-obj">Remove</button>
            </div>
            <!-- Object list will be populated here -->
        </div>
    </div>
</div>
