<div class="container">
    <div class="map-area">
        <canvas id="backgroundCanvas" width="64" height="64"></canvas>
        <canvas id="mainCanvas" width="128" height="128"></canvas>
        <canvas id="poiCanvas" width="512" height="512"></canvas>
    </div>
    <div id="objectList">
        <div class="list-header">
            <h2>POIs</h2>
            <button id="addObjectButton">Add Object</button>
        </div>
        <div class="poi-list">
            <div class="list-obj dummy">
                <button class="banner-icon">
                    <img src="images/banners/blue_banner.png" alt="blue banner">
                </button>
                <input type="text" class="obj-name" placeholder="Leave empty for no name">
                <label for="obj-x">X:</label>
                <input type="number" class="obj-x" value="100">
                <label for="obj-z">Z:</label>
                <input type="number" class="obj-z" value="100">
                <button class="remove-obj">Remove</button>
            </div>
            <!-- Object list will be populated here -->
        </div>
    </div>
</div>
<div class="overlay">
    <div id="bannerSelector">
        <!-- Use javascript to dynamically add all banner icons-->
    </div>
</div>
